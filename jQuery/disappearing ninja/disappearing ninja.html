<!doctype>
<html>
    <head>
        <title>Disappearing Ninja</title>
        <link rel="stylesheet" type="text/css" href="disappearing_ninja.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('img').click(function(){
                    $(this).hide();
                })
                $('button').click(function(){
                    $('img').show();
                })
            })
        </script>
    </head>

    <body>
        <div>
            <img src="ninja.jpeg" alt="ninja" style="width:200px;height:200px">
            <img src="ninja.jpeg" alt="ninja" style="width:200px;height:200px">

            <img src="ninja.jpeg" alt="ninja" style="width:200px;height:200px">
            <img src="ninja.jpeg" alt="ninja" style="width:200px;height:200px">
            <img src="ninja.jpeg" alt="ninja" style="width:200px;height:200px">
        </div>
        <button>Restore</button>
       
    </body>
