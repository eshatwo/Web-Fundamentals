<!doctype html>
<html lang=en>
    <head>
        <title>My Registration Form</title>
    </head>
    <form>
        <h1>My Registration Form</h1>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name=first_name>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name=last_name>
        <label for="email">Email</label>
        <input type="text" id="email" name="value from-rainbow>email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <label for="pw_confirm">PW Confirm</label>
        <input type="password" id="pw_confirm" name="pw_confirm">
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="mm/dd/yyyy">
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="decline">Other</label>
        <input type="radio" id="decline" name="gender" value="decline">
        <label for="description">A short description about yourself</label>
        <textarea id="description"></textarea>
        <select name="favorite_language">
            <option value="java_script">Java Script</option>
            <option value="html">HTML</option>
            <option value="python">Pyhton</option>
         </select>
         <input type="submit" value="Submit">
    </form>
</html>
