function pLRH(arr){
    var high = arr[0];
    var low = arr[0];
    for (var i=1; i<arr.length; i++){
        if (arr[i]>high){
            high=arr[i];
        }
        if (arr[i]<low){
            low=arr[i];
        }
    }
    console.log("This one is low", low);
    return high;
}

var eshas = [1,2,3];

pLRH(eshas);
